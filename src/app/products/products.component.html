<div class="h-auto mt-4 col-12">
    <!-- Suggested code may be subject to a license. Learn more: ~LicenseLog:2477721048. -->
    <div class="flex justify-content-between align-items-center">
        <p class="font-semibold text-2xl">{{ getProductCount() }} Result Found</p>
        <p-button label="Sort" (click)="onSortClick()" />
    </div>
    <div class="mt-4 flex flex-column lg:flex-row lg:flex-wrap gap-4 lg:gap-2">
        @for (product of sortedProducts; track $index) {
            <div class="col-12 lg:col-3 lg:mt-4">
                <app-product-card [product]="product" />
            </div>
        }
    </div>
    <p-divider />
    <div class="flex justify-content-end align-items-center gap-2">
        <p-dropdown [options]="perPage" [(ngModel)]="selectedPerPage" optionLabel="label"
            placeholder="5" (onChange)="setDisplayCount($event.value)">
        </p-dropdown>
        <p>Per Page</p>
    </div>
    <p-divider />
</div>
